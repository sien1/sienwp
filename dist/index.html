<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>*{margin:0; padding:0;}
        

        a {
            display:block;
            height: 100%;
            width:33.33%;
        }

        .plano-container {
            position:fixed;
            top:0;
            left:0;
            height:100%;
            width:100%;
            box-sizing: border-box;
            display:flex;
            z-index:97;
            /*background:linear-gradient(45deg, rgb(51, 45, 45), rgb(255, 0, 0));*/
        }

        .plano {
            position: fixed;
            top: 0;
            left:0;
            height:100%;
            width:100%;
            border-radius:3px;
            box-sizing: border-box;
        }

        .plano .header {
            width: 100%;
            background-color:rgba(255, 255, 255, 0);
            height:10%;
        }

        .plano .footer {
            width:10vw;
            float:right;
            height:100%;
            display:flex;
        }

        .plano .banner {
            position: fixed;
            left:0;
            top:0;
            width:20.17%;
            height:100%;
            z-index:99;
            background-color: rgba(17, 16, 16, 0.692);
        }

        .plano .letters1 {
            font-family: 'Heebo', sans-serif;
            font-size: 158px;
            text-shadow:1px  1px#fff, 
            -1px  1px     #fff, 
             1px -1px     #fff,
            -1px -1px     #fff,
             1px  1px 5px #555;
            z-index:900;
            top:20%;
            left:-2.5%;
            color:rgba(226, 64, 0, 0.116);
            position:fixed;
        }

        .parker{
            height:100%; 
            width:100%;
            z-index:100;
            top:0;
            left:0;
            position:fixed;
        }

        .parker .nav {
            width:100%;
            height:15%;
            display: flex;
            flex-direction:row;
        }

        .parker .nav .brand {
            width:28.5%;
            display: flex;
        }

        .parker .nav .hire {
            background-color:rgb(247, 61, 4);
            list-style-type: none;
            padding-top:3%;
            width:20%;
        }

        .parker .nav ul {
            list-style-type: none;
            padding-top:3%;
            padding-left:9%;
            width: 60%;
            padding-left:20%;
        }
          
        .nav ul li {
            display: inline;
            
        }

        .nav ul li a {
            display:inline;
            text-decoration: none;
            color:white;
            font-weight: 400;
            font-size: 12px;
            margin:1%;
            font-family: 'Oswald', sans-serif;
        }

        .parker .contenido {
            height:85%;
            width:100%;
            padding-left:11.25%;
            padding-top:3%;
            color:white;
        }

        .parker .contenido h3 {
            font-family: 'Yanone Kaffeesatz', sans-serif;
            font-size: 30px;
            font-weight: 400;
        }</style>
</head>
<body>
    <div class="plano-container" id="plano-container">
        <div class="plano" id="plano">
            <div class="letters1"><img src="/noheart.136949bc.svg" alt=""></div>
            <section class="banner"></section>
            <div class="header"></div>
            <div class="footer"></div>
        </div>
        <div class="parker">
            <div class="nav">
                <div class="brand">
                    <img src="/logotipo.2831b548.svg" alt="">
                </div>
                <ul>
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#news">NEWS</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                    <li><a href="#about">ABOUT</a></li>
                </ul>
                <div class="hire">
                    <ul>
                        <li><a href="#hire">COTIZA</a></li>
                        <li><a href="#meow">CONT</a></li>
                    </ul>
                </div>
            </div>
            <div class="contenido">
                <img src="/noheart2.8fc9fb31.svg" alt="">
                <h3></h3>
            </div>
        </div>
    </div>
    <script src="/app2.bd7a9708.js"></script>
</body>
</html>
