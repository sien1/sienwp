<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        
        .nav {
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            display: flex;
        }

        a {
            display:block;
            height: 100%;
            width:33.33%;
        }

        .plano-container {
            position:fixed;
            top:0;
            left:0;
            height:100%;
            width:100%;
            box-sizing: border-box;
            padding:10px;
            
            display:flex;
        }

        .plano {
            background-color:rgb(255, 255, 255);
            height:100%;
            width:100%;
            border-radius:3px;
            border:double 4px rgb(174, 174, 174);
            box-sizing: border-box;
            box-shadow: 0px 15px 15px rgba(56, 54, 54, 0.699);
        }

        .plano .footer {
            width:10vw;
            float:right;
            background-color:white;
            height:100%;
            border-left:solid 1px rgb(174, 174, 174);
            display:flex;
        }
    </style>
</head>
<body>
    <script src="app.js"></script>
    <div class="plano-container">
        <div class="plano">
            <div class="footer">

            </div>
        </div>
    </div>

    <div class="nav">
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
    </div>
    

</body>
</html>
