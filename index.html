<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        
        .nav {
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            display: flex;
        }

        a {
            display:block;
            height: 100%;
            width:33.33%;
        }

        .plano-container {
            position:fixed;
            top:0;
            left:0;
            height:100%;
            width:100%;
            box-sizing: border-box;
            display:flex;
        }

        .plano {
            position: fixed;
            top: 0; 
            left:0;
            height:100%;
            width:100%;
            border-radius:3px;
            box-sizing: border-box; 
            background-color:rgba(0, 0, 0, 0.397);
        }

        .plano .header {
            width: 100%;
            background-color:rgba(255, 255, 255, 0);
            height:10%;
            border-bottom:solid 1px rgb(175, 196, 202); 
        }

        .plano .footer {
            width:10vw;
            float:right;
            height:100%;
            display:flex;
        }
    </style>
</head>
<body>
    <div class="plano-container" id="plano-container">
        <canvas id="ajacanvas"></canvas>

        <div class="plano" id="plano">
            <div class="header"></div>
            <div class="footer">

            </div>
        </div>
    </div>



    <div class="nav">
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
    </div>
    <script src="app.js"></script>
</body>
</html>
